<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>App de Produtos</title>
</head>
<body>

    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Aplicação de Produtos
        </a>
    </nav>

    <div class="container">
    <!--Application-->
    <div id="App" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Adicionar Produto</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nome de Produto" class="form-control">
                    </div>    
                    <div class="form-group">
                        <input type="number" step="0.01" id="price" placeholder="Preço do Produto" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" min="1900" value="2021" max="2025" id="year" placeholder="Ano do Produto" class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">                 
                </form>
            </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
